<!DOCTYPE html>
<html>
	<head>
		<title>Your Story</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<link rel="stylesheet"  href="css/styles.css">
		<div id="StoryWrapper">
			<div class="GenericMagenta">
				<h1 id="YourStory">Your Story</h1>
			</div>
			<div id="StoryInfo">
				<p class="InfoLabel">Hero Info:</p>
				<input id="HeroNameTextEntry" type="text" value="Name">
				<div class="GenericPurple">
					<p id="HeroInfoDisplayName"></p>
					<p id="HeroInfoDisplayGender"></p>
					<button id="HeroGenderButtonMale" type="button" onclick="SetHeroGender(false)">Male</button>
					<button id="HeroGenderButtonFemale" type="button" onclick="SetHeroGender(true)">Female</button>
					<p id="HeroInfoDisplayInventory">Inventory:BANANA APPLE CAT DOG BUNNY SEAL</p>
					<p id="HeroInfoDisplayStats">Stats: </p>
				</div>
			</div>
			<h2 id="StoryHeader">Story Header</h2>
			<p id="StoryMainText">Story Main Text</p>
			<div class="GenericMagenta">
				<button type="button" id="StoryLeftButton">Left Button</button>
				<button type="button" id="StoryRightButton">Right Button</button>
			</div>
		</div>
	</body>
</html>
