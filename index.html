<!DOCTYPE html>
<html>
	<head>
		<title>Your Story</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<link rel="stylesheet"  href="css/styles.css">
		<div id="StoryWrapper">
			<div class="GenericMagenta">
				<font size="6">This is some text!</font>
			</div>
			<div id="StoryInfo">
				<p class="InfoLabel">Hero Info:</p>
				<input id="HeroNameTextEntry" type="text" value="Name">
				<div class="GenericPurple">
					<p id="HeroInfoDisplayName"></p>
					<p id="HeroInfoDisplayGender"></p>
					<button type="button" id="HeroGenderButtonMale" class="GenericMagenta" onclick="SetHeroGender(false)">Male</button>
					<button type="button" id="HeroGenderButtonFemale" class="GenericMagenta" onclick="SetHeroGender(true)">Female</button>
					<p id="HeroInfoDisplayInventory">Inventory: </p>
					<p id="HeroInfoDisplayStats">Stats: </p>
				</div>
			</div>
			<h2 id="StoryHeader">Story Header</h2>
			<p id="StoryMainText">Story Main Text</p>
			<div class="GenericMagenta">
				<button type="button" id="StoryLeftButton" class="GenericPurple">Left Button</button>
				<button type="button" id="StoryRightButton" class="GenericPurple">Right Button</button>
			</div>
		</div>
	</body>
</html>
