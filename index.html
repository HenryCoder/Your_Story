<!DOCTYPE html>
<html>
<head>
	<title>Your Story</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<link rel="stylesheet"  href="css/styles.css">
<div id="header">
<h1>Your Story:</h1>
<h2>which path do you want to take?</h2>
</div>
	<div id="characterDiv">
		<div id="nameEntry">
			<form id="heroNameForm">
				Hero name:<br>
				<input type="text" name="heroName"><br>
				<button id="press">Start Story</button>
			</form>
		</div>
		<div id="characterName"></div>
		<div id="characterSheet">
			<div id="characterStat"></div>
			<div id="dieBox"></div>
		</div>
		<div id="characterInv">
			<div id="invTitle"></div>
			<div id="backpack"></div>
		</div>
	</div>
	<div id="storyDiv">
		<div id="story"></div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
